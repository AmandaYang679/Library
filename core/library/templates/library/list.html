{% extends "index.html" %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Main Menu{% endblock title %}</title>

</head>
<body>
    {% block content %}

        <a href="{% url 'library:book_list' %}"> EVAN'S LIBRARY</a> <br>
        | <br>
        | <br>

        <li class="nav-item">
            <a class="nav-link" href="{% url 'library:book_list' %}">Все Книги</a>
        </li>

        {% for library in libraries %}
            <li class="nav-item">
                <a class="nav-link" href="{{ library.get_absolute_url }}">
                    {{ library.name }}
                </a>
            </li>
        {% endfor %}
        
    {% endblock content %}
</body>
</html>
