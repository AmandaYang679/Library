{% extends "index.html" %}

{% block title %}
    {{ book.name }}
{% endblock title %}


{% block content %}
    <section>
        <img src="{{ book.image.url }}" alt="{{ book.name }}"> <br>
        <h1>{{ book.name }}</h1>

        <h3>Description</h3>
        <p>{{ book.description }}</p>
    </section>
{% endblock content %}
