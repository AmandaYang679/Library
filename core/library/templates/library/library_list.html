{% extends "index.html" %}

{% block title %}
    LIBRARIES
{% endblock title %}


{% block content %}
    <div class="library-list">
        {% for library in libraries %}
            <div class="library-item">
                <a href="{% url 'library:books_in_library' slug=library.slug %}">
                    {{ library.name }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
