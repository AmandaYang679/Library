{% extends "index.html" %}

{% block title %}
    Books
{% endblock title %}

{% block content %}
    <section>
        <h1>All Books</h1>
        {% for book in books %}
            <h2>
                <a href="{% url 'library:book_detail' slug=book.slug %}"> {{ book.name }}</a>
            </h2>
            <p>{{ book.name }} | {{ book.author }}</p>
            <p>{{ book.description }}</p>
        {% endfor %}
    </section>
{% endblock content %}
